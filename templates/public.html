{% extends "base.html" %}

{% block content %}
    <h1>Public Items</h1>
    <ul>
        {% for item in public_data %}
            <li>
                <strong>{{ item.name }}</strong><br>
                {{ item.description }}
            </li>
        {% endfor %}
    </ul>
    <form action="/" method="GET"><button>Back Home</button></form>
{% endblock %}
